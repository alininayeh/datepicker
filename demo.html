<!DOCTYPE html>
<html>
	<head>
		<title>Datepicker</title>
		<link rel="stylesheet" href="datepicker.css" />
	</head>
	<body>
		<div style="padding: 50px 0; text-align: center">
			<input type="text" id="show-date" value="15/10/2013" />
		</div>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="datepicker-config.js"></script>
		<script src="datepicker.js"></script>
		<script>
			var field = $('#show-date');

			new Datepicker({field: field, onShow: function() {
				$('.simple-datepicker')
					.css('top', field.offset().top + field[0].offsetHeight + 5)
					.css('left', field.offset().left);
			}});
		</script>
	</body>
</html>
